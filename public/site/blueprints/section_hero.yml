title: Section Hero

pages: false

fields:
  title: title
  section: section
  typetoggle:
    label: Galerie oder Einzelbild?
    type: fieldtoggle
    options:
      yes: "Galerie"
      no: "Einzelbild"
    show:
      yes: galleryfield
      no: imagefield
    hide:
      yes: imagefield
      no: galleryfield
  imagefield:
    label: Hintergrund Bild
    type: image
  galleryfield:
    label: Galerie Elemente
    type: structure
    style: table
    modalsize: large
    entry: >
      <u>Bild</u> : {{image}}<br/>oder<br/>
      <u>Video</u> : {{videoid}}
    fields:
      image:
        label: Bild
        type: image
        required: true
      videoid:
        label: Video ID (YouTube)
        type: text
